<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>채팅 화면</title>
        <!-- 파비콘 -->
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <!-- js -->
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <header class="chat-header">
                <span>선물 추천</span>
            </header>

            <section id="chatContainer" class="chat-container">
                <!--<div class="message message-sent">안녕하세요!</div>
                <div class="message message-received">안녕하세요, 무엇을 도와드릴까요?</div>-->
            </section>

            <section id="input" class="input-container">
                <input type="text" class="chat-input" placeholder="메시지를 입력하세요...">
                <button class="send-button">전송</button>
            </section>
        </div>
    </body>
</html>
